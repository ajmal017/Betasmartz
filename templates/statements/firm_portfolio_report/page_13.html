{% load static from staticfiles %}
<div class="a4-page" id="market">
  <h3 class="break-before page-header"><img class="mini-logo" src="{{ firm.mini_logo_safe.url }}"> Market Information </h3>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <p class="title">Equities</p>
        {% if type == 'html' %}
          <div id="equities">
          </div>
        {% elif type == 'pdf' %}
          <img src="{{ charts.equities }}" alt="" class="chart-img" />
        {% endif %}
      </div>
      
      {% include "statements/firm_portfolio_report/partials/market_commentary.html" %}

    </div>
  </div>
  {% if type == 'pdf' %}
    <div class="footer"></div>
  {% endif %}
</div>
